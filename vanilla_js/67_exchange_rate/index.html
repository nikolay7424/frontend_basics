<body>

  <div class="container">
    <h1>Exchange rate calculator</h1>
    <p>choose cuurency and the amount to get the exchange rate</p>
    <form>
      <div class="currency">
        <select id="first">
          <option value="usd">USD</option>
          <option value="uah">UAH</option>
        </select>
        <label id="label-first" for="first" class="currency-name">currency name</label>
        <span class="value" id="first-value">0</span>
      </div>

      <div class="swap">
        <button id="swap">swap</button>
        <span id="rate" class="rate-text">1usd = 40.35uah</span>
      </div>

      <div class="currency">
        <select id="second">
          <option value="usd">USD</option>
          <option value="uah">UAH</option>
        </select>
        <label id="label-second" for="second" class="currency-name">currency name</label>
        <span class="value" id="second-value">0</span>
      </div>
    </form>
  </div>
