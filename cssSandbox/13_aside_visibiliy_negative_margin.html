<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aside visibility and negative margin</title>

    <style>

        h1 {
            /* display none - removes */
            /* display: none; */ 
            /* hidden just makes invisible, still takes blank space */
            /* visibility: hidden; */
            color: blue !important;
            /* !important overwrites class */
        }

        /* class overwrites position */
        .hello {
            color: red;
            margin-top: -30px;
            /* should avoid negative margin */
        }
    </style>
</head>
<body>
    <h1 class="hello">text</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga accusantium esse molestiae dicta molestias accusamus.</p>
    
</body>
</html>
