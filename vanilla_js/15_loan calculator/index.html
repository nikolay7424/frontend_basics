<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>Task List</title>
</head>

<body class="grey darken-3">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l8 xl6 offset-xl3">
        <div class="card blue-grey lighten-5 hoverable">
          <div class="card-content">
            <span class="card-title">Loan calculator</span>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">attach_money</i>
                    <input id="loanAmount" type="text" class="validate">
                    <label for="loanAmount">Loan amount</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">percent</i>
                    <input id="annualInterest" type="text" class="validate">
                    <label for="annualInterest">Annual interest</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">schedule</i>
                    <input id="repaymentYears" type="text" class="validate">
                    <label for="repaymentYears">Repayment years</label>
                  </div>
                </div>
              </form>
            </div>
            <blockquote id="error" class="pink-text">Invalid data</blockquote>
          </div>
          <div class="card-action">
            <a id="calculate" class="waves-effect waves-light btn">Calculate</a>
            <a id="clear" class="waves-effect waves-light btn pink">Clear</a>
          </div>
          <div id="progress" class="progress">
            <div class="indeterminate"></div>
          </div>
          <div id="results" class="card-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix grey-text">calendar_month</i>
                    <input disabled value="0" id="monthlyPayment" type="text" class="validate ">
                    <label for="monthlyPayment">Monthly Payment</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix grey-text">local_atm</i>
                    <input disabled value="0" id="totalPayment" type="text" class="validate ">
                    <label for="totalPayment">Total Payment</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix grey-text">account_balance_wallet</i>
                    <input disabled value="0" id="totalInterest" type="text" class="validate ">
                    <label for="totalInterest">Total Interest</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
